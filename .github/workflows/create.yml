name: create

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        build_type: [Debug, Release]
        platform: [x86_64, x86]
        ssl: ['True', 'False']
        cppstd: [98, 11, 14, 17]
        include:
          - os: windows-latest
            build_type: Release
            runtime: MT
          - os: windows-latest
            build_type: Debug
            runtime: MTd
          - os: windows-latest
            build_type: Release
            runtime: MD
          - os: windows-latest
            build_type: Debug
            runtime: MDd
        exclude:
          - os: macos-latest
            platform: x86
          - os: windows-latest
            cppstd: 98
          - os: windows-latest
            cppstd: 11

    steps:
      - run: sudo apt-get install g++-multilib
        if: ${{ success() && matrix.os == 'ubuntu-latest' }}
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v1
        with:
          python-version: ">= 3.5"
      - run: python -m pip install --upgrade pip conan gitpython
        shell: bash
      - run: |
          conan config install https://github.com/conan-io/hooks.git
          conan config set hooks.conan-center
        shell: bash
      - run: |
          echo ${{ matrix.os }} ${{ matrix.build_type }} ${{ matrix.platform }} ssl: ${{ matrix.ssl }} ${{ matrix.cppstd }}
          cd recipes/quickfix/all
          conan create -o ssl=${{ matrix.ssl }} -s build_type=${{ matrix.build_type }} -s arch=${{ matrix.platform }} -s compiler.cppstd=${{ matrix.cppstd }} . quickfix/1.15.1@ --build=missing
        if: ${{ success() && matrix.os != 'windows-latest' }}
        shell: bash
        env:
          CONAN_REQUEST_TIMEOUT: 120
      - run: |
          echo ${{ matrix.os }} ${{ matrix.build_type }} ${{ matrix.platform }} ssl: ${{ matrix.ssl }} ${{ matrix.cppstd }} ${{ matrix.runtime }}
          cd recipes/quickfix/all
          conan create -o ssl=${{ matrix.ssl }} -s build_type=${{ matrix.build_type }} -s arch=${{ matrix.platform }} -s compiler.cppstd=${{ matrix.cppstd }} -s compiler.runtime=${{ matrix.runtime }} . quickfix/1.15.1@ --build=missing
        if: ${{ success() && matrix.os == 'windows-latest' }}
        shell: bash
        env:
          CONAN_REQUEST_TIMEOUT: 120
